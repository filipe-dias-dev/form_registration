<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Platina</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
        <img src="./img/food-gd35cbe338_640.png" alt="logo__pizzaria" class="logo__pizza">
        <ul>
            <li class="titulo__principal">Platina Pizzaria</li>
        </ul>
        </nav>
    </header>

    <main>
        <h1 class="titulo__criar__conta">Criar Conta</h1>

        <section class="container-form">            
            <fieldset class="formulario-cadastro">
                <legend class="formulario__legenda">Informações do cadastro</legend>
                <div class="input-container">
                    <label class="input-label" for="nome" >Nome</label>
                    <input type="text" name="nome" id="nome" class="input" placeholder="Nome" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="sobrenome" >Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" class="input" placeholder="sobrenome" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="genero" >Gênero</label>
                    <input type="text" name="genero" id="genero" class="input" placeholder="Gênero" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="e-mail" >Endereço de e-mail</label>
                    <input type="email" name="e-mail" id="Endereço de e-mail" class="input" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="input" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="cpf">CPF/CNPJ</label>
                    <input type="number" name="cpf" id="cpf" class="input" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="passowrd">Sua senha</label>
                    <input type="password" name="passowrd" id="passowrd" minlength="6" class="input" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="passowrd">Confirme sua senha</label>
                    <input type="password" name="passowrd" id="passowrd" minlength="6" class="input" required>
                </div>
                <div class="input-container">
                    <label class="input-label" for="data__nascimento">Data de Nascimento</label>
                    <input type="date" name="data__nascimento" id="data__nascimento" class="input" required>
                </div>
                <div class="input-container">
                    <input type="checkbox" name="data__nascimento" id="data__nascimento" class="input" required>
                    <label class="input-label" for="data__nascimento">Concordo com os Termos de Uso e entendo que minhas informações serão usadas conforme descrito nas páginas deste site Política de Privacidad
                        e</label>
                </div>
                <div class="input-containe">
                    <button class="botao__criar__conta" type="submit">Criar Conta</button>    
                </div>
            </fieldset>
        </section>
    </main>
</body>
</html>
