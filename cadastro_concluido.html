<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Platina | Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/cadastro_concluido.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
        <img src="./assets/img/logo.jpg" alt="logo__pizzaria" class="logo__pizza">
        <ul>
            <li class="titulo__principal">Pizzaria Platina</li>
        </ul>
        </nav>
    </header>

    <figure class="figure__concluido">
        <img class="imagem__sucesso" src="./assets/img/concluido.png" alt="imagem__concluido">
    </figure>
    <section class="cadastro-concluido">
        <h1 class="cadastro__titulo">Tudo certo!</h1>
        <p class="cadastro__concluido">Cadastro realizado com sucesso</p>
    </section>
    
    <section class="button">
    <button class="botao__concluido">Entrar na Conta</button>
    </section>
</body>
</html>
