<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Platina</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
        <img src="./assets/img/logo.jpg" alt="logo__pizzaria" class="logo__pizza">
        </nav>
    </header>

    <main>
        <h1 class="titulo__criar__conta">Criar Conta</h1>

        <section class="container-form">
            <form action="./cadastro_concluido.html">
            <fieldset class="formulario-cadastro">
                <legend class="formulario__legenda">Informações do cadastro</legend>
                <div class="input-container">
                    <label class="input-label" for="nome" >Nome</label>
                    <input type="text" name="nome" id="nome" class="input" placeholder="Nome" data-tipo="nome" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="sobrenome" >Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" class="input" placeholder="sobrenome" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="genero" >Gênero</label>
                    <select type="text" name="genero" id="genero" class="input" placeholder="Gênero" required>
                        <option placeholder="genero"></option>
                        <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </select>
                </div>
                <div class="input-container">
                    <label class="input-label" for="e-mail" >Endereço de e-mail</label>
                    <input type="email" name="e-mail" id="Endereço de e-mail" class="input" data-tipo="email" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="input" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="input" data-tipo="cpf" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="passowrd">Sua senha</label>
                    <input type="password" name="current-passowrd" id="passowrd" minlength="6" pattern="^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{6,}$" title="A senha deve conter pelo menos uma letra, pelo menos um número, e ser maior que seis charaters." class="input" data-tipo="senha" autocomplete="true" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="data__nascimento">Data de Nascimento</label>
                    <input type="date" name="data__nascimento" id="data__nascimento" class="input" data-tipo="dataNascimento" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="termos__de__uso">Concordo com os Termos de Uso e entendo que minhas informações serão usadas conforme descrito nas páginas deste site Política de Privacidade.</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                    <input type="checkbox" name="termos__de__uso" id="termos__de__uso" class="inputs" required>
                </div>
            </fieldset>
            <button class="botao__criar__conta" type="submit">Criar Conta</button>
            </form>            
        </section>
    </main>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
